<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Game</title>
    <link rel="stylesheet" href="Style.css">
    <script src="roulette.js" defer></script>
</head>
<body>
    <h1>Russian Roulette</h1>
